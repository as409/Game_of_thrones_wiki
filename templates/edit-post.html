{% extends "base.html" %}
{% block content%}
{% if error %}
<div class="alert alert-danger" role="alert">{{ error }}</div>
{% endif %}
<form method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label for="title">Title</label>
    {% if post %}
      <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}">
    {% else %}
      <input type="text" class="form-control" id="title" placeholder="My Blog Post" name="title">
    {% endif %}
  </div>
  <div class="form-group">
    <label for="content">Content</label>
    {% if post %}
      <textarea class="form-control" name="content" id="content" rows="5">{{ post.content }}</textarea>
    {% else %}
      <textarea class="form-control" name="content" id="content" rows="5"></textarea>
    {% endif %}
  </div>
  <div class="btn-group">
    <button type="submit" class="btn btn-primary">Submit</button>
    {% if post %}
      <a href="/post/{{ post.key().id() }}" class="btn btn-danger" role="button">Cancel</a>
    {% else %}
      <a href="/" class="btn btn-danger" role="button">Cancel</a>
    {% endif %}
  </div>
</form>
{% endblock %}
