{% extends "base.html" %}
{% block content %}
<h1 class="header-text text-center">Sign Up</h1>
{% if error %}
<div class="alert alert-danger" role="alert">The server encountered an error during registration: {{ error }}</div>
{% endif %}
<form method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="john.doe@gmail.com" name="email">
  </div>
  <div class="form-group">
    <label for="name">Full Name</label>
    <input type="text" class="form-control" id="name" placeholder="John Doe" name="name">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" name="password">
  </div>
  <div class="form-group">
    <label for="confirm-password">Confirm Password</label>
    <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" name="confirm-password">
  </div>
  <button type="submit" class="btn btn-default" formnovalidate>Submit</button>
</form>
{% endblock %}
