{% extends "base.html" %}
{% block content %}
<h1 class="header-text text-center">Sign In</h1>
{% if error %}
<div class="alert alert-danger" role="alert">The server encountered an error during login: {{ error }}</div>
{% endif %}
<form method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="john.doe@gmail.com" name="email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" name="password">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
